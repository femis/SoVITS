version: '3.8'
services:
  voice:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sovits
    environment:
      - is_half=true
      - is_share=true
    volumes:
      - ./output:/workspace/output
      - ./logs:/workspace/logs
      - ./SoVITS_weights:/workspace/SoVITS_weights
      - ./reference:/workspace/reference
      - ./GPT_weights_v2:/workspace/GPT_weights_v2
      - ./SoVITS_weights_v2:/workspace/SoVITS_weights_v2
    working_dir: /workspace
    ports:
      - "9880:9880"
      - "9871:9871"
      - "9872:9872"
      - "9873:9873"
      - "9874:9874"
      - "5006:5006"
      - "5007:5007"
      - "5008:5008"
    shm_size: 16G
    deploy:
      resources:
        limits:
          cpus: '16'
        reservations:
          devices:
          - driver: nvidia
            count: "all"
            capabilities: [gpu]
    stdin_open: true
    tty: true
    restart: unless-stopped
